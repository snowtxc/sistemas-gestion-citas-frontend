<div class="container">
    <div class="login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="img-login">
          <img src="./assets/images/login.png">
        </div>

        <div class="title">
          <h1>Login</h1>
        </div>

        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <br>
        <button mat-raised-button color="primary" type="submit" class="inputs" [disabled]="loginForm.invalid">INGRESAR</button>



      </form>
    </div>
</div>
