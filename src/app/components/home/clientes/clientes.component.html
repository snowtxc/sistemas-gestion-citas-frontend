<div class="client-container">
    <div class="title"><h1>CLIENTES </h1></div>


    <div class="add-button">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openDialogAddClient()">
            <mat-icon>add</mat-icon>
        </button>
    </div>



    <div class="list-clients">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
        
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>
        
                <!-- Apellido Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
                </ng-container>
        
                <!-- Fruta Column -->
                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row" id="acciones"> 

                        <a style="color:red; cursor: pointer" matTooltip="Eliminar cliente" (click)="openDialogDeleteClient(row)"><mat-icon color="red">clear</mat-icon></a> 
                        <a style="color:lightblue; cursor: pointer" matTooltip="Editar cliente" (click)="openDialogEditClient(row)"><mat-icon color="red">edit</mat-icon></a> 
                        <a style="cursor: pointer" matTooltip="Ver detalle cliente" (click)="openDialogViewDetailClient(row)"><mat-icon>remove_red_eye</mat-icon></a>   
                
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>

</div>
